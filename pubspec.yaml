name: uni_lecture
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: 4.6.6
  http: ^0.13.4
  intl: ^0.19.0
  badges: ^3.1.1
  shared_preferences: ^2.0.13
  image_picker: ^0.8.5+3
  flutter_svg: ^2.0.9
  cached_network_image: ^3.2.1
  fluttertoast: ^8.0.9
  rflutter_alert: ^2.0.6
  loading_animation_widget: ^1.2.0+2
  dio: ^4.0.6
  timeago: ^3.2.2
  path_provider: ^2.0.10
  shimmer_animation: ^2.1.0+1
  flutter_dotenv: ^5.0.2
  basic_utils: ^4.2.1
  permission_handler: ^11.0.1
  pull_to_refresh: ^2.0.0
  loading_overlay: ^0.3.0
  loading_indicator: ^3.1.0
  image_cropper: ^3.0.1
  timer_count_down: ^2.2.1
  pinput: ^2.2.31
  emoji_picker_flutter: ^1.1.1
  flutter_animation_progress_bar:
  flash: ^3.0.5
  concentric_transition: ^1.0.3
  salomon_bottom_bar: ^3.3.2
  new_im_animations: ^0.1.1
  table_calendar: ^3.1.0

  flutter_local_notifications: ^16.1.0
  firebase_auth: ^4.15.0
  firebase_core: ^2.24.2
  firebase_database: ^10.1.0
  firebase_storage: ^11.1.0
  firebase_messaging: ^14.4.0
  cloud_firestore: ^4.12.0
  uuid: ^4.1.0
  photo_view:


dependency_overrides:
  image_picker_android: 0.8.4+13

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  icons_launcher: ^2.1.0

icons_launcher:
  image_path: 'assets/images/app_icon.png'

  platforms:
    android:
      enable: true
    ios:
      enable: true


  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: grotesk
      fonts:
        - asset: assets/fonts/space_grotesk/SpaceGrotesk-Regular.ttf


